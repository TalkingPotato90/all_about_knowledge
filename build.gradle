plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.mybatis.mybatis
    api libs.org.springframework.spring.context
    api libs.org.springframework.spring.webmvc
    api libs.org.aspectj.aspectjrt
    api libs.org.slf4j.slf4j.api
    api libs.org.apache.logging.log4j.log4j.core
    api libs.org.apache.logging.log4j.log4j.api
    api libs.org.apache.logging.log4j.log4j.slf4j.impl
    api libs.javax.inject.javax.inject
    api libs.javax.servlet.jstl
    api libs.servlets.com.cos
    api libs.com.oracle.database.jdbc.ojdbc11
    api libs.commons.fileupload.commons.fileupload
    api libs.com.googlecode.json.simple.json.simple
    api libs.org.springframework.security.spring.security.core
    api libs.org.springframework.security.spring.security.web
    api libs.org.springframework.security.spring.security.config
    api libs.org.springframework.security.spring.security.taglibs
    api libs.org.springframework.spring.jdbc
    api libs.com.fasterxml.jackson.core.jackson.databind
    api libs.com.fasterxml.jackson.core.jackson.core
    api libs.com.fasterxml.jackson.core.jackson.annotations
    api libs.javax.mail.javax.mail.api
    api libs.com.sun.mail.smtp
    api libs.com.oracle.database.security.oraclepki
    runtimeOnly libs.org.slf4j.jcl.over.slf4j
    testImplementation libs.junit.junit
    compileOnly libs.javax.servlet.servlet.api
    compileOnly libs.javax.servlet.jsp.jsp.api
    compileOnly libs.org.projectlombok.lombok
}

group = 'kr.co.sist'
version = '1.0.0-BUILD-SNAPSHOT'
description = 'all_about_knowledge'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
